<section class="shopify-section section {{this.twcss_section}}"{{#if html_id}} id="{{this.html_id}}"{{/if}}>
  <div class="isolate page-width">
    <div class="rich-text content-container gradient">
      <div class="rich-text__wrapper rich-text__wrapper--{{this.desktop_content_pos.horizontal}}">
        <div class="rich-text__blocks {{this.alignment.horizontal}}">
          <h2 class="rich-text__heading rte inline-richtext {{this.heading_size}} scroll-trigger animate--slide-in {{this.twcss_heading}}">
            {{this.heading_text}}
          </h2>
          <p class="rich-text__caption caption-with-letter-spacing {{this.caption_style}} scroll-trigger animate--slide-in {{this.twcss_caption}}">
            {{this.caption_text}}
          </p>
          <div class="rich-text__text rte scroll-trigger animate--slide-in {{this.twcss_body}}">
            {{{this.body_text}}}
          </div>
          {{#or (if this.button_one_text) (if this.button_two_text)}}
          <div class="rich-text__buttons">
            {{#if this.button_one_text}}<a{{#if this.button_one_external}} target="_blank"{{/if}} href="{{this.button_one_link}}" class="button button--{{this.button_one_color}} {{this.twcss_button}}">{{this.button_one_text}}</a>{{/if}}
            {{#if this.button_two_text}}<a{{#if this.button_two_external}} target="_blank"{{/if}} href="{{this.button_two_link}}" class="button button--{{this.button_two_color}} {{this.twcss_button}}">{{this.button_two_text}}</a>{{/if}}
          </div>
          {{/or}}
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  /*Widget*/
  .rich-text{z-index:1}.rich-text__wrapper{display:flex;justify-content:center;width:calc(100% - 4rem / var(--font-body-scale))}.rich-text:not(.rich-text--full-width) .rich-text__wrapper{margin:auto;width:calc(100% - 8rem / var(--font-body-scale))}.rich-text__blocks{width:100%}@media screen and (min-width: 750px){.rich-text__wrapper{width:100%}.rich-text__wrapper--left{justify-content:flex-start}.rich-text__wrapper--right{justify-content:flex-end}.rich-text__blocks{max-width:50rem}}@media screen and (min-width: 990px){.rich-text__blocks{max-width:78rem}}.rich-text__blocks *{overflow-wrap:break-word}.rich-text__blocks>*{margin-top:0;margin-bottom:0}.rich-text__blocks>*+*{margin-top:2rem}.rich-text__blocks>*+a{margin-top:3rem}.rich-text__buttons{display:inline-flex;justify-content:center;flex-wrap:wrap;gap:1rem;width:100%;max-width:45rem;word-break:break-word}.rich-text__buttons--multiple>*{flex-grow:1;min-width:22rem}.rich-text__buttons+.rich-text__buttons{margin-top:1rem}.rich-text__blocks.left .rich-text__buttons{justify-content:flex-start}.rich-text__blocks.right .rich-text__buttons{justify-content:flex-end}
  #{{dashcase this.html_id}} .gradient{background:{{this.bg_color}};background-attachment:fixed}
</style>
