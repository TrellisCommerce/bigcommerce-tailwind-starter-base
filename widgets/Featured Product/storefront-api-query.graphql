query Product($productId: Int = 1) {
  site {
    product(entityId: $productId) {
      name
      entityId
      prices {
        price {
          currencyCode
          value
        }
        basePrice {
          currencyCode
          value
        }
        salePrice {
          currencyCode
          value
        }
      }
      defaultImage {
        url(width: 500, height: 500)
      }
      path
      brand {
        name
      }
    }
  }
}
