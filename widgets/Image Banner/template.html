<!-- DO NOT DELETE
    Access GraphQL query data with {{_.data}}
    Access the widget id with {{_.id}}
-->
<section {{#if this.html_id}}id='{{this.html_id}}'{{/if}} class='trellis-widget'>
    <div>
        {{#if this.heading_text}}
            <p class='{{this.heading_size}} {{this.twcss_heading}}'>{{this.heading_text}}</p>
        {{/if}}
        {{#if this.body_text}}
            <p class='{{this.body_style}} {{this.twcss_body}}'>{{this.body_text}}</p>
        {{/if}}
    </div>
</section>
